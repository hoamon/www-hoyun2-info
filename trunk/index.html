        <p class="lead"><span style="white-space: nowrap;">等我轉身嗎？</span>在我決定不當賭神後才會轉過來。請各位觀眾耐心等段時間～</p>

        <p class="lead">這個網址及我的名字都是爸媽取的，有什麼問題請洽 <a href="http://www.hoamon.info/">hoamon</a>
            或 <a href="http://www.graceblue.info/">grace</a>
            ，反正沒滿 20 歲前，他們都是我的法定代理人。有問題都是他們的問題。</p>

        <p class="lead">那為什麼我叫何云勻呢？ 根據我老爸的說法，他希望未來我可以回答這兩個問題：</p>

        <ol>
          <li>為什麼要講求平等？</li>
          <li>為什麼要追求熵值( entropy )最大化？</li>
        </ol>

        <p class="lead">聽說前者是政治哲學問題; 後者是物理學問題。我老爸真是個書呆子，人活得好好地，想那麼多幹麼！我就只想當個質數數學家而已。</p>

        <p class="lead">等等，您不知道什麼是『質數( prime number )』，唉呀！就是這個數只能被 1 或是自己給整除。之所以我想當這個，是因為我的出生年月日都是質數，三個加起來的和也是質數，而身份證號也還是個質數，所以我想天命不可違，就乖乖當吧！</p>

        <p class="lead">再等等，您說出生年怎麼可能是質數！不管是以西元 2013 年或是民國 102 年來看，前者可被 3 整除，後者是偶數，怎麼算都不是質數呀！據我老爸的說法是，他又不<strong>只</strong>信基督教(含新教、正教、天主教、長老教會及其他教派)，只用基督出生年來算，對佛、道、伊斯蘭教、巫毒教…都不公平;
            而民國會倒，用這個算絕不靠譜。所以是以老爸出生年來算的，我是在岳峰 37 年出生，這個值是「<strong>永遠不會變</strong>」，比<a href="http://www.hoamon.info/blog/2012/12/19/homosexual_marriage_in_law.html">美國國債還保證</a>。絕吧！看得出<a href="http://www.hoamon.info/blog/2012/01/01/blog-post.html">科學家都不值得相信</a>，他們可是有操弄數據的習慣。</p>

        <p><strong>P.S.</strong> 今天是個特別的日子: <a href="#google_plus_has_shotdown">爸媽結婚</a> 10 周年紀念日，所以挑今天開站。本來，老爸是要把我叫作「何步緩」，要問問我為什麼走得那麼慢。但媽媽非常有意見，她說：『這聽起來就像借錢不還，作人沒有信用，不好』。後來，老媽看了「<a href="http://www.hoamon.info/blog/2012/05/01/blog-post.html">四十自述</a>」後，把我命名為「何適」，希望我當個文學家，但其實，他們只是想滿足個人虛榮，可以逢人便說：『我是何(合)適的爸爸、我是何(合)適的媽媽』。但後來好像是嫌文學家賺不了錢，所以又換了。</p>
